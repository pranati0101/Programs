<html>

<body>
  <input type="text" id="userInput">Enter year.</input><br>
  <button onclick="test()">Submit</button>
  <script>
  /*funcyioin to chk leap year*/
    function test() {
      var year = document.getElementById("userInput").value;
      var temp = year;
      if (temp.length > 4 || temp.length < 4) {
        window.alert("Not a four digit number.");
        return;
      }
      if ((year % 400 == 0)) {
        document.write("Leap year.");
        return;
      } else if ((year % 100 == 0)) {
        document.write("Not a leap year.");
        return;
      } else if ((year % 4 == 0)) {
        document.write("Leap year.");
        return;
      } else {
        document.write("Not a leap year.");
      }
    }
  </script>
</body>

</html>

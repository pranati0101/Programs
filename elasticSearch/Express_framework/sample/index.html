<!DOCTYPE html>
<html lang="en">
<!--head tag with bootstrap cdn link  -->
<head>
  <title>Address Phone Book</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="form.js"></script>
  <script type="text/javascript" src="autocomplete.js"></script>
  <script type="text/javascript" src="add.js"></script>
  <style media="screen">
    #mymodal{
      position:absolute;
    }
  </style>
</head>
<!--body division  -->

<body>
  <div class="container"></div>
  <!-- creating panel with file menu on header select list displaying person in body and other options in footer -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <input type="text" id="stext" autocomplete="off"></input>
      <button type="button" class="btn btn-md" id="SEARCH">Search</button>
    </div>
    <!-- using select list in panel body for showing contacts or persons added to the list -->
    <div class="panel-body">
      <form>
        <label for="selectlist">Contacts</label><br>
        <select multiple class="form-control" id="selectlist">
       </select>
      </form>
    </div>
    <!-- other buttons in panel footer -->
    <div class="panel-footer">
      <!--  on clicking add and edit button modal dialog box will appear-->
      <input type="button" id="OPEN" class="btn btn-info btn-md" value="Show"/>
      <input type="button" class="btn btn-info btn-md" value="Add" data-toggle="modal" data-target="#add"/>
      <input type="button" id="EDIT" class="btn btn-info btn-md" value="Edit"/>
      <input type="button" id="REMOVE" class="btn btn-info btn-md" value="Delete"/>
    </div>
  </div>
  <!-- Modal class definitions for add, edit and saveas buttons -->
  <div class="modal fade" id="add" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-group">
            <label for="firstname">Enter First Name:</label>
            <input type="text" class="form-control" id="firstname">
            <label for="lastname">Enter Last Name:</label>
            <input type="text" class="form-control" id="lastname">
            <label for="number">Enter Number:</label>
            <input type="text" class="form-control" id="number">
            <label for="pincode">Enter Pin Code:</label>
            <input type="text" class="form-control" id="pincode">
          </div>
        </div>
        <div class="modal-footer">
          <!--Add and cancel options  -->
          <button type="button" class="btn btn-default" onclick="addinbook()">Add</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <div id="space"></div>
  <div id="modaldialog"></div>
</body>
</html>
